<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style type="text/css">

fieldset{
	background : #298A08;

}

legend{
	color : #EFFBF5;
}

label{
	
	color: white;

}

</style>
</head>



<body>

<div style ="background:black; width: 2000px; height:2000px" >
	<form action="" method="get">
	<fieldset style="width: 400px" >
	<legend style="font-size: 30px"> 회원가입 </legend>
	<table>
		<tr>
		<td><label for="uid">아이디 </label></td>
		<td><input type="text" name="uid" id="uid"></td>
		</tr>
		
		<tr>
		<td><label for="upw">비밀번호 </label></td>
		<td><input type="text" name="upw" id="upw"></td>
		</tr>
		
		<tr>
		<td><label for="pnum">휴대폰번호 </label></td>
		<td><input type="number" name="pnum" id="pnum"></td>
		</tr>
		
		<tr>
		<td><label for="addr">주소 </label></td>
		<td><input type="text" name="addr" id="addr">
			<button type="button"> 주소찾기</button>
		
		</td>
		</tr>
		
		<tr>
		<td><label for="addrNum">우편번호 </label></td>
		<td><input type="number" name="addrNum" id="addrNum">
			<button type="button"> 번호찾기</button>
		
		</td>
		</tr>
		
		<tr>
		<td></td>
		<td><input type="submit" value="회원가입"></td>
		</tr>
	
	</table>
	</fieldset>
	</form>
</div>


</body>
</html>
